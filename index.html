    <div id="nav">

    <p><br><font size="5%"><em>Specialty Pizza's</em></font></p>

    <div id = "container">
        <div id="left-container">
            <table>
                <tr>
                    <td><center>
                        <dl>
                            <dt><label>Classic Pepperoni </label><input type="checkbox" name="pep" value="Classic Pepperoni"  name ="8"></dt>
                            <dd><img src="images/pizzaClassicPep.jpg" alt= "Pepperoni Specialty" width= 100%></dd>
                        </dl>
                        <dl>
                            <dt><label>Buffalo Chicken </label><input type="checkbox" name="pep" value="Buffalo Chicken" name="13"></dt>
                            <dd><img src="images/pizzaBuffaloChicken.jpg" alt= "Buffalo Chicken Specialty" width= 100%></dd>
                        </dl>
                        <dl>
                            <dt><label>Veggie </label><input type="checkbox" name="pep" value="Veggie Lovers"></dt>
                            <dd><img src="images/pizzaVeggie.jpg" alt= "Veggie Specialty" width= 100%></dd>
                        </dl>
                    </center></td>
                </tr>
            </table>
        </div>

        <div id="mid-container">
            <table>
                <tr>
                    <td><center>
                        <dl>
                            <dt><label>Olive & Pepperoni </label><input type="checkbox" name="pep" value="Olive and Pepperoni"></dt>
                            <dd><img src="images/pizzaOlivePepperoni.jpg" alt= "Olive Pepporni Specialty" width= 100%></dd>
                        </dl>
                        <dl>
                            <dt><label>Chicken Salad </label><input type="checkbox" name="pep" value="Chicken Salad"></dt>
                            <img src="images/pizzaChickenSalad.jpg" alt= "Chicken Salad Specialty" width= 100%></dd>
                        </dl>
                        <dl>
                            <dt><label>The Works </label><input type="checkbox" name="pep" value="The Works"></dt>
                            <img src="images/pizzaTheWorks.jpg" alt= "The Works Specialty" width= 100%></dd>
                        </dl>
                    </center></td>
                </tr>
            </table>
        </div>

        <div id="right-container"> 
            <p><font size= 6%>Order Information</font><br>
            <textarea input type="text" name="txtArea" id="txtArea" readonly></textarea><br>

            <br>
            <br>



            <font size= 5%>
            Select Size:
            <label><span style="padding-left:20px">S $10.00</span></label><input type="radio" id="sm" name="rdBtn" value="Small">
            <label><span style="padding-left:20px">M $13.00 </span></label><input type="radio" id="md" name="rdBtn" value="Medium">
            <label><span style="padding-left:20px">L $15.00 </span></label><input type="radio" id="lg" name="rdBtn" value="Large">
            <label><span style="padding-left:20px">XL $17.50 </span></label><input type="radio" id="xl" name="rdBtn" value="Extra Large">
            </font>
            <br>
            <br>
            <br>

            <span style="padding-left:45%" ><input id="btn-spPizza" type="button" value = "Add to Order" class="submit"></span>
            <!--<span style="padding-left:45%"><button onclick="changeText()"> Add to Order</button></span>-->
            </p>




        </div>
    </div>
    <script type="text/javascript" src="script/script.js"></script>

    

</body>
